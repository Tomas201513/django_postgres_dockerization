version: '3.8'
services:
  web: 
    build: .
    ports: 
      - '8000:8000'
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - db
  
  db:
    image: postgres
    volumes:
        - postgres_data:/var/lib/postgresql/data/

    env_file:
      - .env
  
    # if we dont have .env we use environment
    # environment:
    #   - DB_NAME=services
    #   - DB_USER=root
    #   - DB_HOST=db
    #   - DB_PASSWORD=root
    #   - DB_PORT=5432

volumes:
      postgres_data:



